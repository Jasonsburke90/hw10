<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <main>
        <h1 class="header">Our team</h1>
        <section class="team-box">
            <div class="card">
                <h2>Manager</h2>
                <p>Name: manname</p>
                <p>ID Number: manid</p>
                <p>Email: manemail</p>
                <p>Office Number manoffice</p>
            </div>
            <div class="card">
                <h2>Engineer</h2>
                <p>Name: engname</p>
                <p>ID Number: engid</p>
                <p>Email: engemail</p>
                <p>Github engoffice</p>
            </div>
            <div class="card">
                <h2>Intern</h2>
                <p>Name: internname</p>
                <p>ID Number: internid</p>
                <p>Email: internemail</p>
                <p>School internschool</p>
            </div>
        </section>
    </main>
</body>

</html>
